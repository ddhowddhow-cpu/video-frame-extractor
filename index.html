  <div class="box">

<script src="jszip.min.js"></script>

<script>
const goBtn = document.getElementById("go");
const zipBtn = document.getElementById("zip");
const status = document.getElementById("status");
const result = document.getElementById("result");

const videoEl = document.createElement("video");
videoEl.style.display = "none";
videoEl.muted = true;
videoEl.playsInline = true;

const canvas = document.createElement("canvas");
canvas.style.display = "none";
const ctx = canvas.getContext("2d");

document.body.appendChild(videoEl);
document.body.appendChild(canvas);

let selectedFile = null;
let videoUrl = null;
let frames = [];

function onVideoChange(input) {
  const file = input.files[0];
  if (!file) return;

  selectedFile = file;
  goBtn.disabled = false;
  status.innerHTML = `<strong>${file.name}</strong><br>íŒŒë€ ë²„íŠ¼ì„ ëˆ„ë¥´ë©´ í”„ë ˆì„ì„ ì¶”ì¶œí•©ë‹ˆë‹¤!`;
}

async function waitForVideoReady(video) {
  return new Promise(resolve => {
    function check() {
      if (video.readyState >= 4 && video.videoWidth > 0 && video.videoHeight > 0) {
        resolve();
      } else {
        requestAnimationFrame(check);
      }
    }
    check();
  });
}

async function loadVideo(file) {
  return new Promise((resolve, reject) => {
    if (videoUrl) URL.revokeObjectURL(videoUrl);

    videoUrl = URL.createObjectURL(file);
    videoEl.src = videoUrl;

    videoEl.onerror = () => reject("ì˜ìƒ ë¡œë“œ ì‹¤íŒ¨");
    videoEl.onloadeddata = () => resolve();
  });
}

function captureFrame() {
  return new Promise((resolve, reject) => {
    canvas.width = videoEl.videoWidth;
    canvas.height = videoEl.videoHeight;

    ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);

    canvas.toBlob(
      blob => (blob ? resolve(blob) : reject("toBlob ì‹¤íŒ¨")),
      "image/jpeg",
      0.98
    );
  });
}

async function startExtract() {
  if (!selectedFile) return;

  goBtn.disabled = true;
  zipBtn.disabled = true;
  result.innerHTML = "";
  frames = [];
  status.textContent = "ì˜ìƒ ë¡œë”© ì¤‘...";

  try {
    await loadVideo(selectedFile);
    await waitForVideoReady(videoEl);

    const duration = videoEl.duration;
    const interval = parseFloat(document.getElementById("interval").value);

    let nextCapture = 0;
    status.textContent = "ì¶”ì¶œ ì¤‘...";

    await videoEl.play();

    while (nextCapture <= duration) {
      await new Promise(r => setTimeout(r, interval * 1000));

      const blob = await captureFrame();
      frames.push(blob);

      const img = new Image();
      img.src = URL.createObjectURL(blob);
      img.loading = "lazy";
      result.appendChild(img);

      nextCapture += interval;
      status.textContent = `ì¶”ì¶œ ì¤‘... (${frames.length}ì¥)`;
    }

    videoEl.pause();

    status.textContent = `ì™„ë£Œ! ì´ ${frames.length}ì¥ ì¶”ì¶œë¨ ğŸ‰`;
    zipBtn.disabled = false;

  } catch (e) {
    console.error(e);
    status.textContent = "ì—ëŸ¬: " + e;
  }
}

async function downloadZip() {
  if (!frames.length) return;

  zipBtn.disabled = true;
  status.textContent = "ZIP ìƒì„± ì¤‘...";

  const zip = new JSZip();
  frames.forEach((b, i) => zip.file(`frame_${String(i+1).padStart(4,"0")}.jpg`, b));

  const blob = await zip.generateAsync({ type: "blob" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "frames.zip";
  a.click();

  zipBtn.disabled = false;
  status.textContent = "ZIP ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!";
}
