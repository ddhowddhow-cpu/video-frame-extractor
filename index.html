      border-radius: 12px;

<body>
  <!-- ì œì‘ì ë°°ì§€ -->
  <div class="creator-badge">ì œì‘ì : ìëˆ</div>

  <h1>ì˜ìƒ â†’ í”„ë ˆì„ ì¶”ì¶œê¸°</h1>
  <p>ì¹´í†¡Â·ì¸ìŠ¤íƒ€Â·í‹±í†¡ ì˜ìƒë„ ë°”ë¡œ í”„ë ˆì„ìœ¼ë¡œ!</p>

  <div class="box">
    <p><strong>1. ì˜ìƒ íŒŒì¼ ì„ íƒ</strong></p>
    <input type="file" accept="video/*" id="video" onchange="onVideoChange(this)">

    <p style="margin-top:20px;"><strong>í”„ë ˆì„ ê°„ê²©</strong></p>
    <select id="interval">
      <option value="0.5">0.5ì´ˆ</option>
      <option value="1" selected>1ì´ˆ (ì¶”ì²œ)</option>
      <option value="2">2ì´ˆ</option>
      <option value="5">5ì´ˆ</option>
      <option value="10">10ì´ˆ</option>
    </select>

    <br><br>
    <button id="go" disabled onclick="startExtract()">í”„ë ˆì„ ì¶”ì¶œ ì‹œì‘</button>
    <div id="status">íŒŒì¼ ì„ íƒí•˜ë©´ íŒŒë€ ë²„íŠ¼ì´ í™œì„±í™”ë¼ìš”</div>
  </div>

  <button id="zip" disabled onclick="downloadZip()">ëª¨ë“  í”„ë ˆì„ ZIP ë‹¤ìš´ë¡œë“œ</button>

  <div class="frames" id="result"></div>

  <!-- ZIP ë¼ì´ë¸ŒëŸ¬ë¦¬ (ë ˆí¬ì— jszip.min.js ìˆì–´ì•¼ í•¨) -->
  <script src="jszip.min.js"></script>

  <script>
    const goBtn   = document.getElementById('go');
    const zipBtn  = document.getElementById('zip');
    const status  = document.getElementById('status');
    const result  = document.getElementById('result');

    const videoEl = document.createElement('video');
    videoEl.style.display = 'none';
    videoEl.muted = true;
    videoEl.playsInline = true;

    const canvas  = document.createElement('canvas');
    canvas.style.display = 'none';
    const ctx = canvas.getContext('2d');

    document.body.appendChild(videoEl);
    document.body.appendChild(canvas);

    let selectedFile = null;
    let videoUrl = null;
    let frames = [];
    let naturalWidth = 0;
    let naturalHeight = 0;

    function onVideoChange(input) {
      const file = input.files[0];
      if (file) {
        selectedFile = file;
        goBtn.disabled = false;
        status.innerHTML =
          '<strong>' + file.name + '</strong><br>íŒŒë€ ë²„íŠ¼ì„ ëˆ„ë¥´ë©´ í”„ë ˆì„ì„ ì¶”ì¶œí•©ë‹ˆë‹¤!';
      } else {
        selectedFile = null;
        goBtn.disabled = true;
        status.textContent = 'íŒŒì¼ì„ ë‹¤ì‹œ ì„ íƒí•´ ì£¼ì„¸ìš”.';
      }
    }

    function loadVideoMetadata(file) {
      return new Promise((resolve, reject) => {
        if (videoUrl) {
          URL.revokeObjectURL(videoUrl);
          videoUrl = null;
        }
        videoUrl = URL.createObjectURL(file);
        videoEl.src = videoUrl;

        const cleanup = () => {
          videoEl.removeEventListener('loadedmetadata', onMeta);
          videoEl.removeEventListener('loadeddata', onData);
          videoEl.removeEventListener('error', onError);
        };

        const onMeta = () => {
          // ì¼ë¶€ ë¸Œë¼ìš°ì €ëŠ” loadedmetadata ë•Œ width/heightê°€ 0ì¼ ìˆ˜ ìˆì–´ì„œ,
          // ì‹¤ì œ í”„ë ˆì„ì´ ë¡œë“œë˜ëŠ” loadeddataê¹Œì§€ë„ í•œ ë²ˆ ë” ê¸°ë‹¤ë¦¼
        };

        const onData = () => {
          cleanup();
          naturalWidth  = videoEl.videoWidth;
          naturalHeight = videoEl.videoHeight;
          resolve();
        };

        const onError = () => {
          cleanup();
          reject(new Error('ì˜ìƒ ë©”íƒ€ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.'));
        };

        videoEl.addEventListener('loadedmetadata', onMeta);
        videoEl.addEventListener('loadeddata', onData);
        videoEl.addEventListener('error', onError);
      });
    }

    function ensureCanvasSize() {
      if (!naturalWidth || !naturalHeight) {
        // í˜¹ì‹œë¼ë„ ëª» ì–»ì—ˆìœ¼ë©´ í•œ ë²ˆ ë” ì‹œë„
        naturalWidth  = videoEl.videoWidth  || naturalWidth  || 640;
        naturalHeight = videoEl.videoHeight || naturalHeight || 360;
      }
      if (!canvas.width || !canvas.height) {
        canvas.width  = naturalWidth;
        canvas.height = naturalHeight;
      }
    }

    function captureFrameAsBlob() {
      return new Promise((resolve, reject) => {
        try {
          ensureCanvasSize();

          ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);

          canvas.toBlob((blob) => {
            if (!blob) {
              reject(new Error('í”„ë ˆì„ ìº¡ì²˜ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.'));
            } else {
              // í™”ì§ˆ ìµœëŒ€í•œ ìœ ì§€ (0.98)
              resolve(blob);
            }
          }, 'image/jpeg', 0.98);
        } catch (e) {
          reject(e);
        }
      });
    }

    async function startExtract() {
      if (!selectedFile) return;

      goBtn.disabled  = true;
      zipBtn.disabled = true;
      result.innerHTML = '';
      frames = [];
      status.textContent = 'ì˜ìƒ ë¡œë”© ì¤‘...';

      try {
        await loadVideoMetadata(selectedFile);

        const duration    = videoEl.duration;
        const intervalSec = parseFloat(document.getElementById('interval').value);

        if (!isFinite(duration) || duration <= 0) {
          throw new Error('ì˜ìƒ ê¸¸ì´ë¥¼ ê°€ì ¸ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.');
        }

        let nextCaptureTime = 0;
        const maxTime = duration + 0.05;

        status.textContent =
          'í”„ë ˆì„ ì¶”ì¶œ ì¤‘... (ì•½ ' +
          Math.ceil(duration / intervalSec) +
          'ì¥ ì˜ˆì •)';

        await new Promise((resolve, reject) => {
          const onTimeUpdate = async () => {
            if (videoEl.currentTime + 0.01 >= nextCaptureTime &&
                nextCaptureTime <= maxTime) {

              try {
                const blob = await captureFrameAsBlob();
                frames.push(blob);

                const img = new Image();
                img.src = URL.createObjectURL(blob);
                img.loading = 'lazy';
                img.alt = 'frame_' + frames.length;
                result.appendChild(img);
              } catch (e) {
                console.warn('í”„ë ˆì„ ìº¡ì²˜ ì‹¤íŒ¨:', e);
              }

              nextCaptureTime += intervalSec;
              status.textContent =
                'í”„ë ˆì„ ì¶”ì¶œ ì¤‘... (' +
                frames.length +
                'ì¥ ìº¡ì²˜ë¨)';
            }

            if (nextCaptureTime > maxTime || videoEl.ended) {
              cleanup();
              resolve();
            }
          };

          const onEnded = () => {
            cleanup();
            resolve();
          };

          const onError = (e) => {
            console.error('ì˜ìƒ ì¬ìƒ ì¤‘ ì˜¤ë¥˜:', e);
            cleanup();
            reject(new Error('ì˜ìƒ ì¬ìƒ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.'));
          };

          const cleanup = () => {
            videoEl.pause();
            videoEl.removeEventListener('timeupdate', onTimeUpdate);
            videoEl.removeEventListener('ended', onEnded);
            videoEl.removeEventListener('error', onError);
          };

          videoEl.currentTime = 0;
          videoEl.addEventListener('timeupdate', onTimeUpdate);
          videoEl.addEventListener('ended', onEnded);
          videoEl.addEventListener('error', onError);

          const playPromise = videoEl.play();
          if (playPromise && playPromise.catch) {
            playPromise.catch(err => {
              console.error('play() ì‹¤íŒ¨:', err);
              cleanup();
              reject(new Error('ì˜ìƒ ì¬ìƒì„ ì‹œì‘í•˜ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.'));
            });
          }
        });

        status.textContent =
          'ì™„ë£Œ! ì´ ' + frames.length + 'ì¥ì˜ í”„ë ˆì„ì´ ì¶”ì¶œë˜ì—ˆìŠµë‹ˆë‹¤ ğŸ‰';
        zipBtn.disabled = frames.length === 0;
      } catch (e) {
        console.error(e);
        status.textContent = 'ì—ëŸ¬ ë°œìƒ: ' + (e.message || e);
      } finally {
        if (videoUrl) {
          URL.revokeObjectURL(videoUrl);
          videoUrl = null;
        }
      }

      goBtn.disabled = false;
    }

    async function downloadZip() {
      if (!frames.length) return;

      zipBtn.disabled = true;
      status.textContent = 'ZIP íŒŒì¼ ìƒì„± ì¤‘...';

      try {
        const zip = new JSZip();
        frames.forEach((blob, i) => {
          zip.file('frame_' + String(i + 1).padStart(4, '0') + '.jpg', blob);
        });

        const content = await zip.generateAsync({ type: 'blob' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(content);
        a.download = 'frames.zip';
        a.click();

        status.textContent = 'ZIP ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!';
      } catch (e) {
        console.error(e);
        status.textContent =
          'ZIP ìƒì„± ì¤‘ ì—ëŸ¬ ë°œìƒ: ' + (e.message || e);
      }

      zipBtn.disabled = false;
    }

    window.onVideoChange = onVideoChange;
    window.startExtract  = startExtract;
    window.downloadZip   = downloadZip;
  </script>
