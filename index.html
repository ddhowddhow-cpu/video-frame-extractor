<body>

  <h1>ì˜ìƒ â†’ í”„ë ˆì„ ì¶”ì¶œê¸°</h1>
  <p>ì¹´í†¡Â·ì¸ìŠ¤íƒ€Â·í‹±í†¡ ì˜ìƒë„ ë°”ë¡œ í”„ë ˆì„ìœ¼ë¡œ!</p>

  <div class="box">
    <p><strong>1. ì˜ìƒ íŒŒì¼ ì„ íƒ</strong></p>
    <input type="file" accept="video/*" id="video" onchange="onVideoChange(this)">

    <p style="margin-top:20px;"><strong>í”„ë ˆì„ ê°„ê²©</strong></p>

    <br><br>

    <div id="status">íŒŒì¼ ì„ íƒí•˜ë©´ íŒŒë€ ë²„íŠ¼ì´ í™œì„±í™”ë¼ìš”</div>

  <button id="zip" disabled onclick="downloadZip()">ëª¨ë“  í”„ë ˆì„ ZIP ë‹¤ìš´ë¡œë“œ</button>

  <div class="frames" id="result"></div>

  <!-- ZIP ë¼ì´ë¸ŒëŸ¬ë¦¬ (ë ˆí¬ì— jszip.min.js ìˆì–´ì•¼ í•¨) -->
  <script src="jszip.min.js"></script>

  <script>
    const goBtn   = document.getElementById('go');
    const zipBtn  = document.getElementById('zip');
    const status  = document.getElementById('status');
    const result  = document.getElementById('result');

    const videoEl = document.createElement('video');
    videoEl.style.display = 'none';
    videoEl.muted = true;
    videoEl.playsInline = true;

    const canvas  = document.createElement('canvas');
    canvas.style.display = 'none';
    const ctx = canvas.getContext('2d');

    let selectedFile = null;

    // 1. íŒŒì¼ ì„ íƒ ì‹œ í˜¸ì¶œ
    function onVideoChange(input) {
      const file = input.files[0];
      if (file) {
        selectedFile = file;
        goBtn.disabled = false;
        status.innerHTML =
          '<strong>' + file.name + '</strong><br>íŒŒë€ ë²„íŠ¼ì„ ëˆ„ë¥´ë©´ í”„ë ˆì„ì„ ì¶”ì¶œí•©ë‹ˆë‹¤!';
      } else {
        selectedFile = null;
        goBtn.disabled = true;
        status.textContent = 'íŒŒì¼ì„ ë‹¤ì‹œ ì„ íƒí•´ ì£¼ì„¸ìš”.';
      }
    }

    // 2. ë©”íƒ€ë°ì´í„° ë¡œë”©
    function loadVideoMetadata(file) {
      return new Promise((resolve, reject) => {
        const url = URL.createObjectURL(file);
        videoEl.src = url;

        const onLoaded = () => {
          URL.revokeObjectURL(url);
          resolve();
        };
        const onError = () => {
          URL.revokeObjectURL(url);
          reject(new Error('ì˜ìƒ ë©”íƒ€ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.'));
        };

        videoEl.addEventListener('loadedmetadata', onLoaded, { once: true });
        videoEl.addEventListener('error', onError, { once: true });
      });
    }

    // 3. íŠ¹ì • ì‹œì ìœ¼ë¡œ ì‹œí‚¹ (íƒ€ì„ì•„ì›ƒ + ì‹¤ì œ currentTime ê²€ì¦)
    function seekTo(time) {
      return new Promise((resolve) => {
        let settled = false;

        // ëë¶€ë¶„ì—ì„œ ì˜¤ë¥˜ ë‚˜ëŠ” ê²ƒ ë°©ì§€: durationë³´ë‹¤ ì‚´ì§ ì•ê¹Œì§€ë§Œ
        const safeTime = Math.max(
          0,
          Math.min(time, (videoEl.duration || time) - 0.01)
        );

        const onSeeked = () => {
          if (settled) return;
          settled = true;
          clearTimeout(timeoutId);
          videoEl.removeEventListener('seeked', onSeeked);
          resolve(safeTime);
        };

        const onError = () => {
          if (settled) return;
          settled = true;
          clearTimeout(timeoutId);
          videoEl.removeEventListener('seeked', onSeeked);
          videoEl.removeEventListener('error', onError);
          console.warn('seek ì¤‘ ì˜¤ë¥˜, time =', safeTime);
          resolve(safeTime); // ì˜¤ë¥˜ì—¬ë„ ì¼ë‹¨ ê³„ì† ì§„í–‰
        };

        const timeoutId = setTimeout(() => {
          if (settled) return;
          settled = true;
          videoEl.removeEventListener('seeked', onSeeked);
          videoEl.removeEventListener('error', onError);
          console.warn('seekTo íƒ€ì„ì•„ì›ƒ, time =', safeTime);
          resolve(safeTime);
        }, 3000); // 3ì´ˆ ì´ìƒ ì•ˆ ë˜ë©´ í¬ê¸°í•˜ê³  ì§„í–‰

        videoEl.addEventListener('seeked', onSeeked);
        videoEl.addEventListener('error', onError, { once: true });

        try {
          videoEl.currentTime = safeTime;
        } catch (e) {
          console.error('currentTime ì„¤ì • ì¤‘ ì˜¤ë¥˜:', e);
          onError();
        }
      });
    }

    // 4. í˜„ì¬ í”„ë ˆì„ ìº¡ì²˜
    function captureFrameAsBlob() {
      return new Promise((resolve, reject) => {
        try {
          if (!canvas.width || !canvas.height) {
            canvas.width  = videoEl.videoWidth  || 640;
            canvas.height = videoEl.videoHeight || 360;
          }

          ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);

          canvas.toBlob((blob) => {
            if (!blob) {
              reject(new Error('í”„ë ˆì„ ìº¡ì²˜ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.'));
            } else {
              resolve(blob);
            }
          }, 'image/jpeg', 0.9);
        } catch (e) {
          reject(e);
        }
      });
    }

    // 5. í”„ë ˆì„ ì¶”ì¶œ ì‹œì‘
    async function startExtract() {
      if (!selectedFile) return;

      goBtn.disabled  = true;
      zipBtn.disabled = true;
      result.innerHTML = '';
      frames = [];
      status.textContent = 'ì˜ìƒ ë¡œë”© ì¤‘...';

      try {
        await loadVideoMetadata(selectedFile);

        const duration    = videoEl.duration;
        const intervalSec = parseFloat(document.getElementById('interval').value);

        if (!isFinite(duration) || duration <= 0) {
          throw new Error('ì˜ìƒ ê¸¸ì´ë¥¼ ê°€ì ¸ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.');
        }

        // ìº¡ì²˜ íƒ€ì„ìŠ¤íƒ¬í”„ ê³„ì‚°
        const captureTimes = [];
        for (let t = 0; t <= duration; t += intervalSec) {
          captureTimes.push(t);
        }
        if (captureTimes[captureTimes.length - 1] < duration - intervalSec / 2) {
          captureTimes.push(duration);
        }

        status.textContent =
          'í”„ë ˆì„ ì¶”ì¶œ ì¤‘... (ì´ ' + captureTimes.length + 'ì¥ ì˜ˆì •)';

        for (let i = 0; i < captureTimes.length; i++) {
          const t = captureTimes[i];
          status.textContent =
            'í”„ë ˆì„ ì¶”ì¶œ ì¤‘... (' + (i + 1) + '/' + captureTimes.length + ')';

          const targetTime = await seekTo(t);

          // âœ… ì‹¤ì œ currentTimeì´ ìš°ë¦¬ê°€ ì›í•˜ëŠ” ìœ„ì¹˜ ê·¼ì²˜ì¸ì§€ í™•ì¸
          const diff = Math.abs(videoEl.currentTime - targetTime);
          if (diff > 0.3) {
            console.warn(
              'seek ì‹¤íŒ¨ë¡œ ë³´ì„, ì´ í”„ë ˆì„ì€ ìŠ¤í‚µ',
              'target=', targetTime,
              'actual=', videoEl.currentTime
            );
            // ê°™ì€ ì¥ë©´ ë³µë¶™ ë°©ì§€: ì´ í”„ë ˆì„ì€ ì•„ì˜ˆ ê±´ë„ˆëœ€
            continue;
          }

          try {
            const blob = await captureFrameAsBlob();
            frames.push(blob);

            const img = new Image();
            img.src = URL.createObjectURL(blob);
            img.loading = 'lazy';
            img.alt = 'frame_' + (i + 1);
            result.appendChild(img);
          } catch (e) {
            console.warn('í”„ë ˆì„ ìº¡ì²˜ ì‹¤íŒ¨, index =', i, e);
          }
        }

        status.textContent =
          'ì™„ë£Œ! ì´ ' + frames.length + 'ì¥ì˜ í”„ë ˆì„ì´ ì¶”ì¶œë˜ì—ˆìŠµë‹ˆë‹¤ ğŸ‰';
        zipBtn.disabled = frames.length === 0;
      } catch (e) {
        console.error(e);
        status.textContent = 'ì—ëŸ¬ ë°œìƒ: ' + (e.message || e);
      }

      goBtn.disabled = false;
    }

    // 6. ZIP ë‹¤ìš´ë¡œë“œ
    async function downloadZip() {
      if (!frames.length) return;

      zipBtn.disabled = true;
      status.textContent = 'ZIP íŒŒì¼ ìƒì„± ì¤‘...';

      try {
        const zip = new JSZip();
        frames.forEach((blob, i) => {
          zip.file('frame_' + String(i + 1).padStart(4, '0') + '.jpg', blob);
        });

        const content = await zip.generateAsync({ type: 'blob' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(content);
        a.download = 'frames.zip';
        a.click();

        status.textContent = 'ZIP ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!';
      } catch (e) {
        console.error(e);
        status.textContent =
          'ZIP ìƒì„± ì¤‘ ì—ëŸ¬ ë°œìƒ: ' + (e.message || e);
      }

      zipBtn.disabled = false;
    }

    // ì „ì—­ì—ì„œ í˜¸ì¶œí•  ìˆ˜ ìˆë„ë¡ windowì— ë¶™ì´ê¸°
    window.onVideoChange = onVideoChange;

  </script>
